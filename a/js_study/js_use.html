<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text"  onchange="testChange(this)">
    <script>
    function testChange(input){
        console.log("内容改变")
        console.log(input.value);
    }

    var month = prompt("请输入月份");
    var month = Number.parseInt(month);
    switch(month) {
        case 2:
        case 3:
        case 4:
            alert("春天");
            break;
        case 5:
        case 6:
        case 7:
            console.log("夏天");
            break;
        case 8:
        case 9:
        case 10:
            console.log("秋天");
            break;
        case 11:
        case 12:
        case 1:
            console.log("冬天");
            break;
        default :
        console.log("月份有误")
    }
    </script>

</body>
</html>
